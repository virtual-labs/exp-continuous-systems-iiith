<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>

	<body class="page">
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="v-slider">
					<p>HEIGHT(m): <span id="demo_height"></span></p>
					<input type="range" min="300" max="440" value="400" class="v-slider" id="height">
				</div>

				<div class="v-slider">
					<p>GROUND MOTION: <span id="demo_motion"></span></p>
					<input type="range" min="1" max="6" value="1" class="v-slider" id="motion">
				</div>

				<button id="play" class="v-button">Play</button>
				<button id="pause" class="v-button">Pause</button>
				<button id="restart" class="v-button">Restart</button>
			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="v-canvas-container">
					<div class="main has-text-centered">
						<canvas class="main" id="main"></canvas>
					</div>
				</div>
			</div>
		</div>

		<script src="./data/groundData1.json"></script>
		<script src="./data/groundData2.json"></script>
		<script src="./data/groundData3.json"></script>
		<script src="./data/groundData4.json"></script>
		<script src="./data/groundData5.json"></script>
		<script src="./data/groundData6.json"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
