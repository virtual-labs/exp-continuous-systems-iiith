<!DOCTYPE html>
<html>
<head>
	<!-- Add CSS at the head of HTML file -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<!-- Your code goes here-->
	<div class="section is-small">
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<h1 class="title">Response of Continuous Systems</h1>
			</div>
		</div>
	</div>

	<div class="section is-small">
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<button class="button is-danger is-outlined" id="play">Play</button>
				<button class="button is-danger is-outlined" id="pause">Pause</button>
				<button class="button is-danger is-outlined" id="restart">Restart</button>

				<div class="slidecontainer">
					<p>HEIGHT: <span id="demo_height"></span></p>
					<input type="range" min="100" max="440" value="300" class="slider" id="height">
		  		</div>
				<div class="slidecontainer">
					<p>GROUND MOTION: <span id="demo_motion"></span></p>
					<input type="range" min="10" max="50" value="30" class="slider" id="motion">
		  		</div>
				<button class="button is-danger is-outlined" id="submit">Submit</button>

			</div>
		</div>
	</div>

	<div class="section">
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="hero is-small is-primary">
					<div class="hero-body">
						<canvas id="main"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Add JS at the bottom of HTML file --> 
		<script src="./js/main.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
	<script src="path/to/anime.min.js"></script>
</body>
</html>
